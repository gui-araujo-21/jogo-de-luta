<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="game-area">
            <div id="hero">
                <div class="select-chars">
                    <div data-hero="1" class="char">Iron Man</div>
                    <div data-hero="2" class="char">DoctorStranger</div>
                </div>
                <div class="area-image">
                    <img src="images/1.jpg" alt="">
                </div>
            </div>

            <div class="versus">VS</div>


            <div id="anti-hero">
                <div class="area-image">
                    <img src="" alt="">
                </div>
                <div class="select-chars">
                    <div data-hero="1" class="char">Thanos</div>
                    <div data-hero="2" class="char">Ronan</div>
                </div>
            </div>
        </div>


        <button>Start</button>
        <div class="log-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
