<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="game-area">
            <div id="hero">
                <div class="hero-selecting">
                    <div class="select-chars">
                        <div data-hero="1" class="char">Iron Man</div>
                        <div data-hero="2" class="char">DoctorStranger</div>
                    </div>
                    <div class="area-image">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="hero-fighting">
                    <div class="area-stats-hero">
                        <div class="name-hp">
                            <div class="name-hero"></div>
                            <div class="hero-HP"></div>
                        </div>
                        <div class="life-bar">
                            <div class="life"></div>
                        </div>
                    </div>
                    
                    <div class="hero-fighting-image">
                        <img src="" alt="">
                    </div>
                    <button class="hero-attack">Atacar</button>
                </div>
            </div> 

            <div class="versus">VS</div>

            <div id="anti-hero">
                <div class="hero-selecting">
                    <div class="area-image">
                        <img src="" alt="">
                    </div>
                    <div class="select-chars">
                        <div data-hero="1" class="char">Thanos</div>
                        <div data-hero="2" class="char">Ronan</div>
                    </div>
                    
                </div>
                <div class="hero-fighting">
                    <div class="area-stats-hero">
                        <div class="name-hp">
                            <div class="name-hero"></div>
                            <div class="hero-HP"></div>
                        </div>
                        <div class="life-bar">
                            <div class="life"></div>
                        </div>
                    </div>
                    
                    <div class="hero-fighting-image">
                        <img src="" alt="">
                    </div>
                    <button class="hero-attack">Atacar</button>
                </div>
                
            </div>
        </div>

        <div class="log-area">
            <ul></ul>
        </div>

        <button class="button-start">FIGHT</button>
        
    </div>
    

    <script src="heros.js"></script>
    <script src="script.js"></script>
</body>
</html>
